<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ff4421e871.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>Login</title>
</head>

<body>
    <div class="background">
        <div class="login-area">
            <h2>Login Here</h2>
            <div class="login-item">
                <img src="images/icon-admin-4.jpg" alt="">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter username" required>
                <i class="fas fa-user-circle"></i>
                <label for="password">Password</label>
                <input type="password" name="" id="" placeholder="Enter password" required>
                <i class="fas fa-key"></i>
                <button type="submit">Login</button>

                <p> Forgot password? <a href="#">Click here </a>to reset password</p>


            </div>
        </div>
    </div>
    </div>
</body>

</html>
